<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Timer</title>
</head>
<body>

    <div class="container">
        <div class="main_screen">00:00:0</div>
        <div class="cont">
            <div class="circles"><img src="./img/sort-down-solid.svg" class="pic">Circles</div>
            <div class="screen_circle">00:00:0</div>
        </div>
        <div class="cont_btn">
            <button class="start btn">START</button>
            <button class="stop btn">STOP</button>
            <button class="circle btn">CIRCLE</button>
            <button class="pause btn">PAUSE</button>
        </div>
    </div>

    <script src="app/main.js"></script>
</body>
</html>
